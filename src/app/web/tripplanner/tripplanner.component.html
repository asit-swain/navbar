<div >

<form class="example-form" (ngModel)="onSubmit()" style="padding: 5%;">
    <mat-form-field class="example-full-width" >
      <input type="text" required placeholder="Source" aria-label="Number" matInput [formControl]="srcControl" [matAutocomplete]="auto1">
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptionsSrc | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" required placeholder="Destination" aria-label="Number" matInput [formControl]="destControl" [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptionsDest | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

      <button mat-raised-button (click)='getRoutes()'>Submit</button>     <button mat-raised-button>Clear</button>

  </form>
  </div>
