<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard/profile'>Profile</a>
      <a mat-list-item routerLink="/dashboard/settings">Settings</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
    
  </mat-sidenav>
 
  <mat-sidenav-content>
      
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Profile</span>
    </mat-toolbar>
    <router-outlet name='dashboardOutlet'> </router-outlet> 
    <!-- Added router-outlet here so that the component is displayed inside this container -->
  </mat-sidenav-content>
</mat-sidenav-container>
